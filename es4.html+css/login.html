<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 4N</title>
    <link rel="stylesheet" href="stile.css"> <!-- questo collega il file.html al file.css -->
</head>
<body>

    <header>
        <h1>
            pagina di login della classe 4n
        </h1>
    </header>

    <main class="container">

        <form>
            <section class="login-box">

                <div class="form-login">
                    <p>
                        Login
                    </p>
                </div>

                <div class="form-group">
                    <label for="Email">
                        Email:
                    </label>
                    <input type="email" id="Email" placeholder="utente@mail.it" required>
                </div>

                <div class="form-group">
                    <label for="Password">
                        Password:
                    </label>
                    <input type="password" id="Password" required>
                </div>

                <button>
                    accedi
                </button>
                
            </section>
        </form>
        
        <section class="meteo-box">
            <p>
                Il meteo di oggi:
            </p>
            <p>
                E' molto bello
            </p>
        </section>
    </main>

    <footer>
        classe 4n - 04/12/2025
    </footer>

</body>
</html>

<!DOCTYPE html>
<!--specifico che è un html 5-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--viewport serve per la dimensione della pagina su diversi dispositivi-->

    <title>Test Page</title>
</head>

<body>
    <header>
        <!-- <header> per l'intestazione, dentro al body -->

        Navigazione: Home, other Page
    </header>
    <main>
        <!-- <main> per indicare il contenuto principale di una pagina -->

        <section>
            <!-- <section> identifica una sezione semantica dipendente -->

            <h1>
                <!-- <h1> intestazione di primo livello, in generale hn -->

                Prima sezione
            </h1>

            <section>
                <h2>
                    Seconda sezione
                </h2>
                <article>
                    <!-- articolo, rappresenta degli elementi indipendenti l'uno dall'altro -->

                    <h3>
                        Articolo 1
                    </h3>
                </article>
                <article>
                    <!-- articolo, rappresenta degli elementi indipendenti l'uno dall'altro -->

                    <h3>
                        Articolo 2
                    </h3>
                </article>

            </section>
        </section>
    </main>
    <footer>
        <!-- <footer> per il piè di pagina -->

        Piè di pagina
    </footer>
</body>

</html>
